<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles/week12.css" />
    <title>Document</title>
    <title>MODAL IMAGE</title>
</head>
<body>
    <div>
        <h1>Modal Image</h1>
        <h2>Building a Simple Web Component</h2>
    </div>
    <img id="example" src="images/Logo_home.png" alt="LOGO HOME" style="width:100%;max-width:300px">

<!-- The Modal -->
<div id="modal-image" class="modal">

  <!-- The Close Button -->
  <span class="close">&times;</span>

  <!-- Modal Content (The Image) -->
  <img class="modal-content" id="image1">

  <!-- Modal Caption (Image Text) -->
  <div id="caption"></div>
</div>
<script>
    // Get the modal
    var modal = document.getElementById("modal-image");

    // Get the image and insert it inside the modal - use its "alt" text as a caption
    var img = document.getElementById("example");
    var modalImg = document.getElementById("image1");
    var captionText = document.getElementById("caption");
    img.onclick = function(){
    modal.style.display = "block";
    modalImg.src = this.src;
    captionText.innerHTML = this.alt;
    }

    // Get the <span> element that closes the modal
    var span = document.getElementsByClassName("close")[0];

    // When the user clicks on <span> (x), close the modal
    span.onclick = function() {
    modal.style.display = "none";
    }
</script>
</body>
</html>
